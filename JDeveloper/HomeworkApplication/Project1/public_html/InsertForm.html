<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1250"/>
        <title>InsertForm</title>
    </head>
    <body>
        <h3>
            Enter new Invoice data
        </h3><form action="servlet2" method="post">

                <input type="text" name="imsi"/>
                 IMSI number
            </p>
            <p>
                <input type="text" name="act_date"/>
                 Activation Date 
            </p>
            <p>
                <input type="text" name="cust_num"/>

            </p>
            <p>
                <input type="text" name="net_am"/>

            </p>

                <input type="text" name="gross_am"/>

            </p>

                <input type="text" name="curr_usage"/>

            </p>
            <p>
                <input type="reset" name="RESET"/><input type="submit" name="SUBMIT"/>
            </p>
        </form>

</html>
